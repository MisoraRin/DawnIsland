apply plugin: 'com.android.application'

apply plugin: 'bugly'

apply from: 'rabbit-plugin.gradle'

apply plugin: 'org.greenrobot.greendao'


apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'


bugly {
    appId = '65043f91b1' // 注册时分配的App ID
    appKey = '51c8d927-9fcf-4b58-8574-f5a434babc90' // 注册时分配的App Key
    //debug = true
}

greendao {
    //指定数据库schema版本号，迁移等操作会用到;
    schemaVersion 1
    //dao的包名，包名默认是entity所在的包；
    daoPackage 'com.yanrou.dawnisland.gen'
    //生成数据库文件的目录;
    targetGenDir 'src/main/java'
}


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.yanrou.dawnisland"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 7
        versionName "1.0.1-rc3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.2.1'
    implementation 'androidx.navigation:navigation-ui:2.2.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.preference:preference:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    implementation 'com.squareup.okhttp3:okhttp:4.1.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation "com.hendraanggrian.material:collapsingtoolbarlayout-subtitle:1.0.0"


    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    implementation 'org.litepal.android:java:3.0.0'
    implementation 'org.jsoup:jsoup:1.12.2'

    implementation 'com.drakeet.multitype:multitype:4.2.0'

    implementation 'com.github.chrisbanes:PhotoView:2.3.0'

    implementation 'com.tencent.bugly:crashreport:3.1.9'


    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.1'

    implementation 'org.greenrobot:greendao:3.2.2'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5'

    implementation 'com.squareup.retrofit2:retrofit:2.8.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.8.0'
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"

    def lifecycle_version = "2.2.0"
    def arch_version = "2.1.0"

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    // Lifecycles only (without ViewModel or LiveData)
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"

    // Saved state module for ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"

    // alternately - if using Java8, use the following instead of lifecycle-compiler
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"

    implementation rootProject.ext.rabbitDependence
    debugImplementation "com.squareup.leakcanary:leakcanary-android:2.0-beta-5"
}
